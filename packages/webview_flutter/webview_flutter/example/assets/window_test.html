<!DOCTYPE html>
<html>
<head>
    <title>Window Open Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        button {
            background-color: #0175C2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #02569B;
        }
        .status {
            margin: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            color: green;
            border: 1px solid green;
        }
        .error {
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>JavaScript Window Open Test</h1>
    <p>This page tests the window.open() functionality in WebView</p>
    
    <div>
        <button onclick="testNewWindow()">Open Flutter Website (New Window)</button>
        <button onclick="testNewWindowWithAsynchronous()">Open Flutter Website (New Window with Asynchronous)</button>
    </div>
    
    <div id="result"></div>

    <script>
        function updateStatus(success, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="status ${success ? 'success' : 'error'}">
                ${message}
            </div>`;
        }

        function testNewWindow() {
            try {
                const newWindow = window.open('https://flutter.dev', '_blank');
                if (newWindow === null) {
                    updateStatus(false, 'New window was blocked');
                } else {
                    updateStatus(true, 'New window opened successfully');
                }
            } catch (e) {
                updateStatus(false, `Error opening new window: ${e.message}`);
            }
        }

        function testNewWindowWithAsynchronous() {
            setTimeout(() => {
                testNewWindow();
            }, 3000);
        }

        testNewWindowWithAsynchronous();

    </script>
</body>
</html>
